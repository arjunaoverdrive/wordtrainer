<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Best Word Training App Ever!</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
    <div class="central-container" id="central-container">
        <div class="sign-up">
            <span >Don't have an account yet?</span>
            <a class="sign-up-link" th:href="@{/registration}">Create one!</a>
        </div>


        <div class="login-form">
            <form class="login-form-form" th:action="@{/login}" th:method="post">
                <input type="email" class="email" name="username" placeholder="email" >
                <input type="password" class="pass" name="password" placeholder="password" >
                <input type="submit" value="Sign in"> 
            </form>
        </div>

        <div class="login-error" th:if="${param.error}">
            <div class="alert alert-info">Wrong email or password.<br> Please try again</div>
            <br>
            <div class="forgot-password">Forgot password?<a href="/restore-password"> Click to restore!</a></div>
        </div>
        <div class="login-logout" th:if="${param.logout}">
            <div class="alert alert-info">You've been logged out</div>
            <br>
        </div>

    </div>

</body>
</html>
