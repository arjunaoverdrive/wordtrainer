<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restore password</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<div class="central-container" id="central-container">
    <h3>Specify your email</h3>
    <form class="restore-form" th:action="@{/restore-password/restore}" method="post" th:object="${emailDto}">
        <input type="email" class="email-to-restore" th:field="*{email}" placeholder="Type your email">
    </form>
    <div th:if="${param.error}">
        <div>Ooops! Something went wrong:(<br>Check if you specified your email correctly</div>
        <br>
    </div>

    <div class="restore-password-success" th:if="${param.success}">
        <div>Check your mail!<br>We've sent you temporary password!</div>
        <br>
        <a class="return-to-login" href="/login"> Return to login page</a>
    </div>


</div>
</body>
</html>
