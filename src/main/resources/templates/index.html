<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script defer src="/js/main.js"></script>
</head>

<body>
    <div id="central-container">
        <h1>Welcome to the best words training app!</h1>
        <div id="main-container">
            <div id="links">
                <a href="/add">Add new set</a>&nbsp;&nbsp;
                <a href="/choose">Choose set</a>&nbsp;&nbsp;
                <a href="/import">Import new set</a>
            </div>
            <h3 id="recent">Recent sets</h3>
            <table id="sets-container">
                <tr class="set-item" th:each="set : ${sets}">
                    <td>
                        <a th:href="@{/sets/{id}(id=${set.id})}" th:with="words=${set.wordList}, size=${#lists.size(words)}"
                           th:text="${set.name} + '  (' + ${size} + ' words)'"></a>
                    </td>
                    <td><button class="practice-set-btn" type="button" th:attr="id=${set.id}">Practice</button></td>
                    <td>
                        <form class="delete-set-form">
                            <button class="delete-btn" th:formmethod="post" th:type="submit" th:attr="data-id=${set.id}"
                                th:formaction="@{/sets/delete/{set.id}(set.id=${set.id})}">Delete set
                            </button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
