<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Account settings</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <script defer src="/js/main.js"></script>
</head>

<body>
    <div th:replace="~{/fragments/navbar_fragment :: navbar(${user})}"></div>
    <div id="central-container">
        <h3>Account Settings</h3>

        <form class="user-settings" th:object="${user}" method="post"
            th:action="@{/user/{id}/save-changes(id=${user.id})}">
            <h4 class="account-settings" disabled th:text="${user.firstName + ' ' + user.lastName}"></h4>
            <input type="hidden" name="id" id="id" th:value="${user.id}">
            <input type="text" class="first-name" name="firstName" th:value="${user.firstName}"
                placeholder="Type your first name" required>
            <br><br>
            <input type="text" class="last-name" name="lastName" th:value="${user.lastName}"
                placeholder="Type your last name" required>
            <br><br>
            <input type="email" class="email" name="email" th:value="${user.email}" placeholder="${user.email}"
                required>
            <br><br>
            <button class="change-password-btn" type="button">Change password</button>
            <div class="change-password-block hidden">
                <input type="password" class="password" name="password" th:value="${user.password}"
                    placeholder="Type your new password" required autofocus>
                <br><br>
                <input type="password" class="password-check" placeholder="Confirm the password" disabled>
            </div>
            <br><br>

            <input type="button" value="Save changes" class="save-changes-btn">
            <br><br>
            <span class="message"></span>
        </form>
    </div>
</body>

</html>
